<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css' />
        <title>Charlie's Medicine</title>
    </head>
    <body>
        <script>
            var init = new Date(2020, 0, 1)
            var d = new Date()
            var hour = d.getHours()
            var diff = Math.floor((d - init)/(1000*60*60*24))
            if (hour < 11){
                document.writeln('Morning Medicine: ')
                document.writeln('Give Charlie 60mg of phenobarbital in peanut butter. ')
            } else {
                document.writeln('Afternoon Medicine: ')
                document.writeln('Give Charlie 60mg of phenobarbital in peanut butter. ')
                if ((diff % 2) == 0){
                    document.writeln('Give Charlie 125mg vetprofen in peanut butter. ')
                }
                if (d.getDate() == 1) {
                    document.writeln('Give Charlie his Frontline. ')
                    if (((d.getMonth - 1) % 3) == 0){
                        document.writeln('Give Charlie his Bravecto. ')
                    }
                }
            }
        </script>
    </body>
</html>
